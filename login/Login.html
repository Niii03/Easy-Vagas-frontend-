<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" type="imagex/png" href="../img/LOGO NOVA.png">
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="Login.css" media="screen" />
    <script  src = "https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js" > </script>
    <script src="Login.js"></script>


</head>
<body>
    

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="mx-auto my-2 order-md-1 position-relative">
            <a class="mx-auto">
                <img src="../img/LOGO NOVA.png" class="img-fluid">
            </a>
        </div>

      
       
    </nav> 
   
    
    <section class="ftco-section login-form">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-5">
                    <h2 class="heading-section"></h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="login-wrap p-4 p-md-5">
                        <div class="icon d-flex align-items-center justify-content-center">
                            <span class="fa fa-user-o"></span>
                        </div>
                        <h3 class="text-center mb-4">Login</h3>
            <form action="#" class="login-form">
                <div class="form-group">
                    <input for="usuario"type="text" class="form-control rounded-left" id="usuario" placeholder="usuario" required>
                </div>
                <div class="form-group d-flex">
                    <input for="senha" type="password" class="form-control rounded-left" id="senha" placeholder="senha" required>
                </div>
                <div class="form-group d-md-flex">
                    <div class="w-50">
                        <label class="checkbox-wrap checkbox-primary">Manter conectado
                            <input type="checkbox" checked>
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="w-50 text-md-right">
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                </div>
                <div class="form-group">
                    <button onclick="logar()" type="submit" class="btn btn-primary rounded submit p-3 px-5">Entrar</button>
                </div>
            </form>
        </div>
    </div>
    </div>
    </div>


</body>
<footer>
    <div id="contact-area">
      <div class="container">
          <div class="row">
            <div class="col-md-12">
              <h3 class="main-title">Entre em contato conosco</h3>
            </div>
            <div class="col-md-6 contact-box">
                <span class="icon"><ion-icon name="call"></ion-icon></span>
                <p><span class="contact-tile">Ligue para:</span> (48)99999-9999</p>
            </div>
            <div class="col-md-6 contact-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <p><span class="contact-tile">Envie um email:</span> easybeeze@gmail.com.br</p>
            </div>
          </div>
      </div>
    </div>
    <div id="copy-area">
      <div class="container">
        <div class="row">
            <div class="col-md-12">
              <p>Desenvolvido por <a href="#" target="_blank">turma ads</a> &copy; 2022</p>
            </div>
        </div>
      </div>
    </div>
  
</footer>
</html>
